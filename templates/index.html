  <div class="container">
    <div id="spinnerContainer" style="text-align:center; display:none;">
      <div class="flower-loader">🌸</div>
    </div>
    <h1>Formularz do pobrania pliku</h1>
    <form id="myForm">
      <label for="pion">Wybierz pion:</label>
      <select id="pion" name="pion" required></select>

      <label for="gtInput">Wybierz grupę towarową:</label>
      <input list="gtList" id="gtInput" placeholder="Wpisz lub wybierz...">
      <datalist id="gtList"></datalist>
      <div class="tags" id="gtTags"></div>

      <label for="kwInput">Wybierz kategorię wyszukiwania:</label>
      <input list="kwList" id="kwInput" placeholder="Z wybranej grupy..." disabled>
      <datalist id="kwList"></datalist>
      <div class="tags" id="kwTags"></div>

      <div id="uniqueFormatInfo">
        Formatki dla oświetlenia są uniwersalne – prosimy o wpisanie maila i naciśnięcie "Wyślij"
      </div>

      <label for="email">Adres(y) e-mail (oddziel przecinkami):</label>
      <input type="text" id="email" name="email" placeholder="przyklad@mail1.pl, przyklad@mail2.pl" required>

      <button type="submit">Wyślij</button>
      <div id="message"></div>
    </form>
  </div>

  <script src="/static/js/app.js"></script>
</body>
</html>
